<!DOCTYPE html>
<html lang="en">
<head>
	<title>Billion</title>
	<meta charset="utf-8">
	<script>
		var total = 0.01;
		for( var i = 1; i < 31; i++) {
			total *= 2;
			if ( total > 10000 && total < 19000) {
				console.log(i + " days to get $10,000");
			}
		}
		console.log("$"+total+" after 30 days");
		
		var bigTotal = 0.01;
		for( var x = 1; x < 100; x++) {
			bigTotal *= 2;
			if ( bigTotal > 1000000000 && bigTotal < 1900000000) {
				console.log(i + " days to get $1,000,000,000")
			}
		}
	</script>
</head>
</html>
